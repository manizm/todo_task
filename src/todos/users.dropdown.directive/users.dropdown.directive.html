<div class="dropdown" ng-class="{'is-active':isDropdown}">
  <div class="dropdown-trigger" ng-click="showDropdown($event)">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>Delegate To</span>
      <span class="icon is-small">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a href="#" class="dropdown-item" ng-repeat="user in users" ng-click="delegateTask(task, user)">
        {{user}}
      </a>
    </div>
  </div>
</div>
